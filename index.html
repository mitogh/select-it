<!DOCTYPE html>
<html>
  <head>
    <title>My custom title</title>
    <style type="text/css">
    .select-ui {
      position: relative;
    }
    .select-options {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: white;
    }
    .selected {
      color: green;
    }
    .disabled {
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="select-container">
      <div class="select-ui">
        <button class="select-placeholder"></button>
        <ul class="select-options"></ul>
      </div>
      <select name="select">
        <option value="value1">Value 1</option> 
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
      </select>
    </div>
  </body>
  <script type="text/javascript" src="select.js"></script>
</html>
